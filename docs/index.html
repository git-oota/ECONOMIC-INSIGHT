<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECONOMIC INSIGHT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; }
        .glossary-term { border-bottom: 2px dotted #2563eb; cursor: pointer; color: #2563eb; font-weight: bold; }
        #glossary-footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(15, 23, 42, 0.95); color: white; padding: 1.5rem;
            transform: translateY(100%); transition: transform 0.3s ease; z-index: 1000;
        }
        #glossary-footer.active { transform: translateY(0); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-32">
    <nav class="bg-black text-white p-6 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black italic cursor-pointer" onclick="location.reload()">ECONOMIC INSIGHT</h1>
            <select id="langSet" class="bg-slate-800 text-sm rounded px-3 py-1 outline-none" onchange="render()">
                <option value="ja">æ—¥æœ¬èª</option>
                <option value="en">English</option>
            </select>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-12 px-6">
        <article id="content-area" class="bg-white shadow-sm p-8 md:p-12 rounded-3xl mb-16 min-h-[400px]">
            <p id="loading-msg" class="text-center text-slate-400 pt-20 animate-pulse">åˆ†æãƒ‡ãƒ¼ã‚¿ã‚’ãƒ­ãƒ¼ãƒ‰ä¸­...</p>
        </article>

        <section class="mb-16">
            <h3 id="label-background" class="text-xl font-black mb-4 text-slate-800 uppercase tracking-wider">
                ãƒ‹ãƒ¥ãƒ¼ã‚¹ãŒã‚ã‹ã‚‹èƒŒæ™¯çŸ¥è­˜
            </h3>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <ul class="space-y-2">
                    <li>
                        <a href="context/rate.html" target="_blank" class="text-blue-600 hover:underline font-bold flex items-center">
                            <span class="mr-2">ğŸ“ˆ</span> 
                            <span id="label-rate-link">é‡‘åˆ©å®Œå…¨ç†è§£</span>
                        </a>
                    </li>
                    </ul>
            </div>
        </section>
        
        <section>
            <h3 id="label-archives" class="text-xl font-black mb-8 text-slate-800 uppercase tracking-wider">
                Archives
            </h3>
            <div id="archive-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>
    </main>

    <div id="glossary-footer" class="translate-y-full">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div id="glossary-content">
                <h4 id="footer-term" class="text-blue-400 font-bold text-xs mb-1 uppercase">GLOSSARY</h4>
                <p id="footer-def" class="text-white text-base"></p>
            </div>
            <button onclick="closeGlossary()" class="text-slate-400 text-4xl">&times;</button>
        </div>
    </div>

    <script>
        let articles = [];
        let currentIndex = 0;

        // MermaidåˆæœŸåŒ–
        if (window.mermaid) {
            mermaid.initialize({ startOnLoad: false, theme: 'neutral' });
        }

        async function loadData() {
            try {
                const res = await fetch('./data.json?t=' + Date.now());
                if (!res.ok) throw new Error("JSONãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚");
                articles = await res.json();
                render();
            } catch (e) {
                console.error(e);
                document.getElementById('content-area').innerHTML = 
                    `<div class="text-red-500 text-center py-20 font-bold">ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${e.message}</div>`;
            }
        }

        function render() {
            const lang = document.getElementById('langSet').value;

            // --- å›ºå®šã‚¿ã‚¤ãƒˆãƒ«ã®åˆ‡ã‚Šæ›¿ãˆ ---
            const labelBackground = document.getElementById('label-background');
            const labelArchives = document.getElementById('label-archives');
            const labelRateLink = document.getElementById('label-rate-link'); // è¿½è¨˜
        
            if (lang === 'ja') {
                labelBackground.innerText = "ãƒ‹ãƒ¥ãƒ¼ã‚¹ãŒã‚ã‹ã‚‹èƒŒæ™¯çŸ¥è­˜";
                labelArchives.innerText = "ãƒãƒƒã‚¯ãƒŠãƒ³ãƒãƒ¼";
                labelRateLink.innerText = "é‡‘åˆ©å®Œå…¨ç†è§£"; // è¿½è¨˜
            } else {
                labelBackground.innerText = "Essential context for current affairs";
                labelArchives.innerText = "Archives";
                labelRateLink.innerText = "Understanding Interest Rates"; // è¿½è¨˜ï¼ˆè‹±èªåï¼‰
            }

            // ãƒªãƒ³ã‚¯å…ˆURLã«è¨€èªãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ (?lang=ja ã¾ãŸã¯ ?lang=en) ã‚’è¿½åŠ ã™ã‚‹
            const rateLink = document.querySelector('a[href*="rate.html"]');
            if (rateLink) {
                rateLink.href = `context/rate.html?lang=${lang}`;
            }
                    
            const contentArea = document.getElementById('content-area');
            const archiveList = document.getElementById('archive-list');
            
            if (!articles || articles.length === 0) {
                contentArea.innerHTML = `<p class="text-center py-20">è¨˜äº‹ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>`;
                return;
            }

            const data = articles[currentIndex];
            
            const dateStr = data.date || "Unknown Date";
            const titleStr = (data.titles && data.titles[lang]) ? data.titles[lang] : "Untitled";
            const contentStr = (data.contents && data.contents[lang]) ? data.contents[lang] : "æœ¬æ–‡ãªã—";
            const mermaidStr = (data.mermaid && data.mermaid[lang]) ? data.mermaid[lang] : "";
            
            let htmlBody = contentStr.replace(/\n/g, '<br>');

            if (data.glossary && Array.isArray(data.glossary)) {
                data.glossary.forEach(item => {
                    const t = item.term ? item.term[lang] : null;
                    const d = item.def ? item.def[lang] : null;
                    if (t && d) {
                        const regex = new RegExp(t, 'g');
                        htmlBody = htmlBody.replace(regex, `<span class="glossary-term" onclick="showGlossary('${t}', '${d}')">${t}</span>`);
                    }
                });
            }

            contentArea.innerHTML = `
                <div class="text-blue-600 font-black mb-4 text-sm">${dateStr}</div>
                <h2 class="text-3xl md:text-5xl font-black mb-12 leading-tight">${titleStr}</h2>
                <div class="prose prose-lg max-w-none text-slate-700 mb-16">${htmlBody}</div>
                <div class="my-12 p-8 bg-slate-50 border rounded-3xl overflow-x-auto">
                    <h3 class="font-black text-sm mb-8 text-slate-400 uppercase">Visual Insights</h3>
                    <div class="mermaid-box flex justify-center">
                        <pre class="mermaid">${mermaidStr}</pre>
                    </div>
                </div>
            `;

            archiveList.innerHTML = articles.map((art, idx) => {
                const t = (art.titles && art.titles[lang]) ? art.titles[lang] : "Untitled";
                return `
                <div onclick="changeArticle(${idx})" class="p-5 bg-white rounded-2xl border hover:border-blue-500 cursor-pointer transition-all ${idx === currentIndex ? 'ring-2 ring-blue-500' : ''}">
                    <div class="text-[10px] text-slate-400 font-bold">${art.date || ""}</div>
                    <div class="font-black text-slate-800 truncate text-sm">${t}</div>
                </div>`;
            }).join('');

            setTimeout(() => {
                const el = document.querySelector('.mermaid');
                if (el && window.mermaid && mermaidStr) {
                    try {
                        el.removeAttribute('data-processed');
                        mermaid.run({ nodes: [el] });
                    } catch (e) {
                        console.error("Mermaid error:", e);
                    }
                }
            }, 100);
        }

        function changeArticle(i) { currentIndex = i; render(); window.scrollTo({top:0, behavior:'smooth'}); }
        function showGlossary(t, d) { 
            document.getElementById('footer-term').innerText = t;
            document.getElementById('footer-def').innerText = d;
            document.getElementById('glossary-footer').classList.add('active'); 
        }
        function closeGlossary() { document.getElementById('glossary-footer').classList.remove('active'); }

        loadData();
    </script>
</body>
</html>
