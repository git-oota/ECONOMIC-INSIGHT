<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECONOMIC INSIGHT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        /* ç”¨èªãƒã‚¤ãƒ©ã‚¤ãƒˆã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .glossary-term {
            border-bottom: 2px dotted #2563eb;
            cursor: pointer;
            color: #2563eb;
            font-weight: 600;
            transition: background 0.2s;
        }
        .glossary-term:hover { background: #eff6ff; }

        /* ç”»é¢ä¸‹ã®èª¬æ˜ãƒãƒ¼ */
        #glossary-footer {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: rgba(15, 23, 42, 0.95);
            color: white;
            padding: 1.25rem;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(8px);
        }
        #glossary-footer.active { transform: translateY(0); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-24">
    <nav class="bg-black text-white p-6 shadow-xl">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black italic tracking-tighter">ECONOMIC INSIGHT</h1>
            <select id="langSet" class="bg-slate-800 text-sm border-none rounded px-2 py-1" onchange="render()">
                <option value="ja">æ—¥æœ¬èª</option>
                <option value="en">English</option>
            </select>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-12 px-6 bg-white shadow-sm my-8 rounded-lg">
        <div id="content-area">
            <p class="text-center text-slate-500">æœ€æ–°ã®åˆ†æã‚’èª­ã¿è¾¼ã¿ä¸­...</p>
        </div>
    </main>

    <div id="glossary-footer">
        <div class="max-w-4xl mx-auto flex justify-between items-start">
            <div>
                <h4 id="footer-term" class="text-blue-400 font-bold text-sm mb-1">ç”¨èªè§£èª¬</h4>
                <p id="footer-def" class="text-white text-base leading-relaxed"></p>
            </div>
            <button onclick="closeGlossary()" class="ml-4 text-slate-400 hover:text-white text-2xl">&times;</button>
        </div>
    </div>

    <script>
        let articles = [];

        async function loadData() {
            try {
                const res = await fetch('./data.json?t=' + Date.now());
                articles = await res.json();
                render();
            } catch (e) {
                console.error("ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ");
            }
        }

        function render() {
            const lang = document.getElementById('langSet').value;
            const data = articles[0];
            if(!data) return;

            // æœ¬æ–‡ä¸­ã®ç”¨èªã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆã‚¿ã‚°ã«ç½®æ›ã™ã‚‹ãƒ­ã‚¸ãƒƒã‚¯
            let highlightedContent = data.contents[lang].replace(/\n/g, '<br>');
            if (data.glossary) {
                data.glossary.forEach(item => {
                    const term = item.term[lang];
                    const definition = item.def[lang];
                    // ç‰¹æ®Šæ–‡å­—ã‚’ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—ã—ã¦æ­£è¦è¡¨ç¾ã‚’ä½œæˆ
                    const regex = new RegExp(term, 'g');
                    highlightedContent = highlightedContent.replace(regex, 
                        `<span class="glossary-term" onclick="showGlossary('${term}', '${definition}')">${term}</span>`
                    );
                });
            }

            const contentHtml = `
                <div class="text-blue-600 font-bold mb-2">${data.date}</div>
                <h2 class="text-4xl font-black mb-10 leading-tight">${data.titles[lang]}</h2>
                <div class="prose prose-slate max-w-none text-lg leading-relaxed mb-12">
                    ${highlightedContent}
                </div>

                <div class="my-12 p-8 bg-slate-50 border border-slate-200 rounded-2xl">
                    <h3 class="font-bold text-xl mb-6 flex items-center">
                        <span class="mr-2">ğŸ“Š</span>
                        ${lang === 'ja' ? 'æ§‹é€ åˆ†æãƒãƒ£ãƒ¼ãƒˆ' : 'Structural Analysis'}
                    </h3>
                    <pre class="mermaid flex justify-center">${data.mermaid[lang]}</pre>
                </div>
            `;
            
            document.getElementById('content-area').innerHTML = contentHtml;
            
            // Mermaidã®å†æç”»
            mermaid.run({ nodes: document.querySelectorAll('.mermaid') });
        }

        // ç”¨èªè§£èª¬ã®è¡¨ç¤ºåˆ¶å¾¡
        function showGlossary(term, def) {
            document.getElementById('footer-term').innerText = term;
            document.getElementById('footer-def').innerText = def;
            document.getElementById('glossary-footer').classList.add('active');
        }

        function closeGlossary() {
            document.getElementById('glossary-footer').classList.remove('active');
        }

        // ç”»é¢ã®ã©ã“ã‹ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸã‚‰ãƒãƒ¼ã‚’é–‰ã˜ã‚‹ï¼ˆç”¨èªä»¥å¤–ï¼‰
        document.addEventListener('click', (e) => {
            if (!e.target.classList.contains('glossary-term') && !document.getElementById('glossary-footer').contains(e.target)) {
                closeGlossary();
            }
        }, true);

        loadData();
    </script>
</body>
</html>
