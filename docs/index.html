<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECONOMIC INSIGHT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        .glossary-term { border-bottom: 2px dotted #2563eb; cursor: pointer; color: #2563eb; font-weight: 600; }
        #glossary-footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(15, 23, 42, 0.95); color: white; padding: 1.25rem;
            transform: translateY(100%); transition: transform 0.3s; z-index: 1000;
        }
        #glossary-footer.active { transform: translateY(0); }
        /* ã‚¢ãƒ¼ã‚«ã‚¤ãƒ–ã®ãƒªã‚¹ãƒˆç”¨ã‚¹ã‚¿ã‚¤ãƒ« */
        .archive-item { cursor: pointer; transition: background 0.2s; }
        .archive-item:hover { background-color: #f1f5f9; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-24">
    <nav class="bg-black text-white p-6 shadow-xl">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black italic tracking-tighter cursor-pointer" onclick="changeArticle(0)">ECONOMIC INSIGHT</h1>
            <select id="langSet" class="bg-slate-800 text-sm border-none rounded px-2 py-1" onchange="render()">
                <option value="ja">æ—¥æœ¬èª</option>
                <option value="en">English</option>
            </select>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-12 px-6">
        <article id="content-area" class="bg-white shadow-sm p-8 rounded-lg mb-12">
            <p class="text-center text-slate-500">èª­ã¿è¾¼ã¿ä¸­...</p>
        </article>

        <section class="mt-16">
            <h3 class="text-xl font-bold mb-6 flex items-center">
                <span class="mr-2">ğŸ“š</span> éå»ã®åˆ†æãƒ¬ãƒãƒ¼ãƒˆ (Archives)
            </h3>
            <div id="archive-list" class="grid gap-4">
                </div>
        </section>
    </main>

    <div id="glossary-footer">
        <div class="max-w-4xl mx-auto flex justify-between items-start">
            <div>
                <h4 id="footer-term" class="text-blue-400 font-bold text-sm mb-1">ç”¨èªè§£èª¬</h4>
                <p id="footer-def" class="text-white text-base"></p>
            </div>
            <button onclick="closeGlossary()" class="ml-4 text-slate-400 text-2xl">&times;</button>
        </div>
    </div>

    <script>
        let articles = [];
        let currentIndex = 0; // ç¾åœ¨è¡¨ç¤ºã—ã¦ã„ã‚‹è¨˜äº‹ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹

        async function loadData() {
            const res = await fetch('./data.json?t=' + Date.now());
            articles = await res.json();
            render();
        }

        // è¨˜äº‹ã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹é–¢æ•°
        function changeArticle(index) {
            currentIndex = index;
            render();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function render() {
            const lang = document.getElementById('langSet').value;
            const data = articles[currentIndex];
            if(!data) return;

            // æœ¬æ–‡ã®æç”»ï¼ˆç”¨èªç½®æ›ãƒ­ã‚¸ãƒƒã‚¯ï¼‰
            let highlightedContent = data.contents[lang].replace(/\n/g, '<br>');
            if (data.glossary) {
                data.glossary.forEach(item => {
                    const term = item.term[lang];
                    const definition = item.def[lang];
                    const regex = new RegExp(term, 'g');
                    highlightedContent = highlightedContent.replace(regex, 
                        `<span class="glossary-term" onclick="showGlossary('${term}', '${definition}')">${term}</span>`
                    );
                });
            }

            // ãƒ¡ã‚¤ãƒ³è¨˜äº‹ã®HTML
            document.getElementById('content-area').innerHTML = `
                <div class="text-blue-600 font-bold mb-2">${data.date}</div>
                <h2 class="text-4xl font-black mb-10 leading-tight">${data.titles[lang]}</h2>
                <div class="prose max-w-none text-lg leading-relaxed mb-12">${highlightedContent}</div>
                <div class="my-12 p-8 bg-slate-50 border rounded-2xl">
                    <h3 class="font-bold text-xl mb-6">ğŸ“Š ${lang === 'ja' ? 'æ§‹é€ åˆ†æãƒãƒ£ãƒ¼ãƒˆ' : 'Structural Analysis'}</h3>
                    <pre class="mermaid flex justify-center">${data.mermaid[lang]}</pre>
                </div>
            `;

            // ã‚¢ãƒ¼ã‚«ã‚¤ãƒ–ãƒªã‚¹ãƒˆã®ç”Ÿæˆ
            const archiveHtml = articles.map((art, idx) => `
                <div onclick="changeArticle(${idx})" class="archive-item p-4 bg-white border rounded-lg shadow-sm flex justify-between items-center ${idx === currentIndex ? 'ring-2 ring-blue-500' : ''}">
                    <div>
                        <span class="text-sm text-slate-500 mr-4">${art.date}</span>
                        <span class="font-bold text-slate-800">${art.titles[lang]}</span>
                    </div>
                    <span class="text-slate-400">â†’</span>
                </div>
            `).join('');
            document.getElementById('archive-list').innerHTML = archiveHtml;

            mermaid.run({ nodes: document.querySelectorAll('.mermaid') });
        }

        function showGlossary(term, def) {
            document.getElementById('footer-term').innerText = term;
            document.getElementById('footer-def').innerText = def;
            document.getElementById('glossary-footer').classList.add('active');
        }

        function closeGlossary() {
            document.getElementById('glossary-footer').classList.remove('active');
        }

        loadData();
    </script>
</body>
</html>
