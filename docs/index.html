<body class="bg-slate-50">
    <nav class="bg-black p-6 sticky top-0 z-50">

    <main class="max-w-4xl mx-auto py-12 px-6 bg-white shadow-sm my-8 rounded-3xl">

        <section class="mt-16 pt-8 border-t border-slate-100">

            <ul class="space-y-2">

                </li>
                <li>
                    <a href="context/coffee-2050.html" id="coffee-link" class="text-blue-600 hover:underline font-bold flex items-center bg-blue-50 p-4 rounded-xl transition-colors hover:bg-blue-100">
                        <span class="mr-3 text-xl">â˜•</span><span id="label-coffee-link">2050å¹´ã‚³ãƒ¼ãƒ’ãƒ¼å±æ©Ÿ</span>
                    </a>

        </section>
        
        <section class="mt-16">

    <div id="glossary-footer">

        </div>

    <script>
        let articles = [];
        let currentIndex = 0;

        async function loadData() {
            try {
                const res = await fetch('./data.json?t=' + Date.now());
                articles = await res.json();
                const params = new URLSearchParams(window.location.search);
                document.getElementById('langSet').value = params.get('lang') || (navigator.language.startsWith('ja') ? 'ja' : 'en');
                render();
            } catch (e) {
                console.error("Data Load Error:", e);
                document.getElementById('loading-msg').innerText = "Failed to load data.";
            }
        }

        function render() {
            const lang = document.getElementById('langSet').value;
            const data = articles[currentIndex];

            const labels = {
                ja: {
                    background: "ãƒ‹ãƒ¥ãƒ¼ã‚¹ãŒã‚ã‹ã‚‹èƒŒæ™¯çŸ¥è­˜",
                    archives: "ãƒãƒƒã‚¯ãƒŠãƒ³ãƒãƒ¼",
                    rateLink: "é‡‘åˆ©å®Œå…¨ç†è§£ï¼ˆã‚»ãƒŸãƒŠãƒ¼è³‡æ–™ï¼‰",
                    fProfile: "é‹å–¶è€…æƒ…å ±",
                    fPrivacy: "å€‹äººæƒ…å ±ä¿è­·æ–¹é‡",
                    fContact: "ãŠå•ã„åˆã‚ã›",
                    noArticle: "è¨˜äº‹ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚"
                },
                en: {
                    background: "Essential Context",
                    archives: "Archives",
                    rateLink: "Understanding Interest Rates (Seminar)",
                    fProfile: "About Us",
                    fPrivacy: "Privacy Policy",
                    fContact: "Contact",
                    noArticle: "No articles available."
                }
            };

            const t = labels[lang];
            
            // ãƒ©ãƒ™ãƒ«ã®æ›´æ–°
            document.getElementById('label-background').innerText = t.background;
            document.getElementById('label-archives').innerText = t.archives;
            document.getElementById('label-rate-link').innerText = t.rateLink;
            document.getElementById('f-link-profile').innerText = t.fProfile;
            document.getElementById('f-link-privacy').innerText = t.fPrivacy;
            document.getElementById('f-link-contact').innerText = t.fContact;

            // ãƒªãƒ³ã‚¯ã®è¨€èªç¶­æŒ
            document.getElementById('f-link-profile').href = `profile.html?lang=${lang}`;
            document.getElementById('f-link-privacy').href = `privacy.html?lang=${lang}`;
            document.getElementById('f-link-contact').href = `contact.html?lang=${lang}`;
            document.getElementById('rate-link').href = `context/rate.html?lang=${lang}`;

            if (!data) {
                document.getElementById('content-area').innerHTML = `<p class="text-center py-20">${t.noArticle}</p>`;
                return;
            }

            // SEOãƒ¡ã‚¿æƒ…å ±ã®æ›´æ–°
            document.title = `${data.titles[lang]} - JAPAN ECONOMY`;
            const metaDesc = document.querySelector('meta[name="description"]');
            if (metaDesc && data.descriptions) {
                metaDesc.setAttribute("content", data.descriptions[lang]);
            }

            // æœ¬æ–‡è¡¨ç¤ºã¨ç”¨èªãƒªãƒ³ã‚¯åŸ‹ã‚è¾¼ã¿
            const title = data.titles[lang];
            const content = data.contents[lang].replace(/\n/g, '<br>');
            document.getElementById('content-area').innerHTML = `
                <div class="text-blue-600 font-black mb-4 text-sm tracking-widest">${data.date}</div>
                <h2 class="text-3xl md:text-5xl font-black mb-12 leading-tight text-slate-900">${title}</h2>
                <div class="prose prose-lg max-w-none text-slate-700 leading-relaxed">
                    ${injectGlossaryLinks(content, data.glossary, lang)}
                </div>
            `;

            // ã‚¢ãƒ¼ã‚«ã‚¤ãƒ–
            document.getElementById('archive-list').innerHTML = articles.map((art, idx) => {
                const activeClass = idx === currentIndex ? 'ring-2 ring-blue-500 border-blue-500 bg-blue-50' : 'border-slate-100 bg-white';
                return `
                    <div onclick="changeArticle(${idx})" class="p-5 rounded-2xl border cursor-pointer transition-all hover:border-blue-300 ${activeClass}">
                        <div class="text-[10px] text-slate-400 font-bold mb-1">${art.date}</div>
                        <div class="font-black text-slate-800 truncate text-sm">${art.titles[lang]}</div>
                    </div>`;
            }).join('');
        }

        function injectGlossaryLinks(text, glossary, lang) {
            if (!glossary || glossary.length === 0) return text;
            let processed = text;
            // é•·ã„ç”¨èªã‹ã‚‰é †ã«å‡¦ç†ï¼ˆé‡è¤‡ç½®æ›ã‚’é˜²ãï¼‰
            const sortedGlossary = [...glossary].sort((a, b) => b.term[lang].length - a.term[lang].length);
            
            sortedGlossary.forEach(item => {
                const term = item.term[lang];
                const def = item.def[lang].replace(/'/g, "\\'").replace(/"/g, "&quot;");
                // ã™ã§ã«ãƒªãƒ³ã‚¯ã«ãªã£ã¦ã„ã‚‹éƒ¨åˆ†ã¯ã‚¹ã‚­ãƒƒãƒ—ã™ã‚‹æ­£è¦è¡¨ç¾
                const regex = new RegExp(`(${term})(?![^<]*>|[^<>]*<\/span>)`, 'g');
                processed = processed.replace(regex, `<span class="glossary-term" onclick="showGlossary('${term}', '${def}')">$1</span>`);
            });
            return processed;
        }

        function showGlossary(term, definition) {
            document.getElementById('footer-term').innerText = term;
            document.getElementById('footer-def').innerText = definition;
            const footer = document.getElementById('glossary-footer');
            footer.style.display = 'block';
            // å°‘ã—é…ã‚‰ã›ã¦ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚¯ãƒ©ã‚¹ã‚’è¿½åŠ 
            setTimeout(() => footer.classList.add('footer-active'), 10);
        }

        function closeGlossary() {
            const footer = document.getElementById('glossary-footer');
            footer.classList.remove('footer-active');
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³çµ‚äº†å¾Œã«éè¡¨ç¤ºã«ã™ã‚‹
            setTimeout(() => { footer.style.display = 'none'; }, 300);
        }

        function changeArticle(i) {
            currentIndex = i;
            render();
            window.scrollTo({ top: 0, behavior: 'smooth' });
            closeGlossary();
        }

        loadData();
    </script>
</body>
