    <script>
        let articles = [];
        let currentIndex = 0;
    
        // --- 1. è¿½åŠ ï¼šè§£èª¬ã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°ï¼ˆã“ã‚ŒãŒç„¡ã„ã¨ã‚¿ãƒƒãƒ—ã—ã¦ã‚‚åå¿œã—ã¾ã›ã‚“ï¼‰ ---
        function showGlossary(term, definition) {
            const footer = document.getElementById('glossary-footer');
            document.getElementById('footer-term').innerText = term;
            document.getElementById('footer-def').innerText = definition;
            footer.classList.add('active');
        }
    
        async function loadData() {
            try {
                const res = await fetch('./data.json?t=' + Date.now());
                if (!res.ok) throw new Error("JSONãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚");
                articles = await res.json();
    
                const params = new URLSearchParams(window.location.search);
                let initialLang = params.get('lang');
    
                if (!initialLang) {
                    const browserLang = navigator.language || navigator.userLanguage;
                    initialLang = browserLang.startsWith('ja') ? 'ja' : 'en';
                }
    
                if (initialLang === 'en' || initialLang === 'ja') {
                    document.getElementById('langSet').value = initialLang;
                }
    
                render();
            } catch (e) {
                console.error(e);
                document.getElementById('content-area').innerHTML = 
                    `<div class="text-red-500 text-center py-20 font-bold">ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${e.message}</div>`;
            }
        }
    
        // --- ç”¨èªå¤‰æ›ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆãã®ã¾ã¾ç¶­æŒï¼‰ ---
        function injectGlossaryLinks(text, glossary, lang) {
            if (!text || !glossary || !Array.isArray(glossary) || glossary.length === 0) {
                return text;
            }
            
            let processedText = text;
            try {
                const sortedGlossary = [...glossary].sort((a, b) => {
                    const lenA = (a.term && a.term[lang]) ? a.term[lang].length : 0;
                    const lenB = (b.term && b.term[lang]) ? b.term[lang].length : 0;
                    return lenB - lenA;
                });
    
                sortedGlossary.forEach(item => {
                    if (!item.term || !item.term[lang] || !item.def || !item.def[lang]) return;
                    const term = item.term[lang];
                    const definition = item.def[lang].replace(/'/g, "\\'").replace(/"/g, '&quot;');
                    const regex = new RegExp(`(${term})(?![^<]*>|[^<>]*<\/a>)`, 'g');
                    processedText = processedText.replace(regex, 
                        `<span class="glossary-term" onclick="showGlossary('${term}', '${definition}')">$1</span>`
                    );
                });
            } catch (e) {
                console.error("Glossary Injection Error:", e);
                return text;
            }
            return processedText;
        }
                
        function render() {
            // 1. ç¾åœ¨ã®é¸æŠè¨€èªã‚’å–å¾—
            const lang = document.getElementById('langSet').value;
        
            // 2. å›ºå®šãƒ©ãƒ™ãƒ«ï¼ˆãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ãƒ»è¦‹å‡ºã—ãƒ»ãƒ•ãƒƒã‚¿ãƒ¼ï¼‰ã®è¦ç´ ã‚’å–å¾—
            const labelBackground = document.getElementById('label-background');
            const labelArchives = document.getElementById('label-archives');
            const labelRateLink = document.getElementById('label-rate-link');
            
            // ãƒ•ãƒƒã‚¿ãƒ¼ã®ãƒªãƒ³ã‚¯è¦ç´ ã‚’å–å¾—
            const fProfile = document.getElementById('f-link-profile');
            const fPrivacy = document.getElementById('f-link-privacy');
            const fContact = document.getElementById('f-link-contact');
        
            // 3. è¨€èªã«å¿œã˜ã¦ãƒ†ã‚­ã‚¹ãƒˆã‚’åˆ‡ã‚Šæ›¿ãˆ
            if (lang === 'ja') {
                labelBackground.innerText = "ãƒ‹ãƒ¥ãƒ¼ã‚¹ãŒã‚ã‹ã‚‹èƒŒæ™¯çŸ¥è­˜";
                labelArchives.innerText = "ãƒãƒƒã‚¯ãƒŠãƒ³ãƒãƒ¼";
                labelRateLink.innerText = "é‡‘åˆ©å®Œå…¨ç†è§£";
                
                // ãƒ•ãƒƒã‚¿ãƒ¼ãƒ†ã‚­ã‚¹ãƒˆ
                if (fProfile) fProfile.innerText = "é‹å–¶è€…æƒ…å ±";
                if (fPrivacy) fPrivacy.innerText = "å€‹äººæƒ…å ±ä¿è­·æ–¹é‡";
                if (fContact) fContact.innerText = "ãŠå•ã„åˆã‚ã›";
            } else {
                labelBackground.innerText = "Essential context for current affairs";
                labelArchives.innerText = "Archives";
                labelRateLink.innerText = "Understanding Interest Rates";
                
                // ãƒ•ãƒƒã‚¿ãƒ¼ãƒ†ã‚­ã‚¹ãƒˆï¼ˆè‹±èªï¼‰
                if (fProfile) fProfile.innerText = "About Us";
                if (fPrivacy) fPrivacy.innerText = "Privacy Policy";
                if (fContact) fContact.innerText = "Contact";
            }
        
            // 4. å„ãƒªãƒ³ã‚¯ã«è¨€èªãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ (?lang=ja/en) ã‚’ä»˜ä¸ã—ã¦é·ç§»å…ˆã‚’ä¿æŒ
            const rateLink = document.querySelector('a[href*="rate.html"]');
            if (rateLink) rateLink.href = `context/rate.html?lang=${lang}`;
            if (fProfile) fProfile.href = `profile.html?lang=${lang}`;
            if (fPrivacy) fPrivacy.href = `privacy.html?lang=${lang}`;
            if (fContact) fContact.href = `contact.html?lang=${lang}`;
        
            // 5. ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã®è¡¨ç¤ºå‡¦ç†
            const contentArea = document.getElementById('content-area');
            const archiveList = document.getElementById('archive-list');
            
            // è¨˜äº‹ãƒ‡ãƒ¼ã‚¿ãŒãªã„å ´åˆã®å‡¦ç†
            if (!articles || articles.length === 0) {
                contentArea.innerHTML = `<p class="text-center py-20">${lang === 'ja' ? 'è¨˜äº‹ãŒã‚ã‚Šã¾ã›ã‚“ã€‚' : 'No articles found.'}</p>`;
                return;
            }
        
            // ç¾åœ¨è¡¨ç¤ºã™ã‚‹è¨˜äº‹ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
            const data = articles[currentIndex];
            const dateStr = data.date || "Unknown Date";
            const titleStr = (data.titles && data.titles[lang]) ? data.titles[lang] : "Untitled";
            const contentStr = (data.contents && data.contents[lang]) ? data.contents[lang] : (lang === 'ja' ? "æœ¬æ–‡ãªã—" : "No content available");
            
            // æ”¹è¡Œã‚’ <br> ã«å¤‰æ›
            let htmlBody = contentStr.replace(/\n/g, '<br>');
            
            // ç”¨èªè§£èª¬ãƒªãƒ³ã‚¯ï¼ˆã‚°ãƒ­ãƒƒã‚µãƒªãƒ¼ï¼‰ã‚’æ³¨å…¥
            htmlBody = injectGlossaryLinks(htmlBody, data.glossary, lang);
        
            // ãƒ¡ã‚¤ãƒ³è¨˜äº‹ã®HTMLã‚’åæ˜ 
            contentArea.innerHTML = `
                <div class="text-blue-600 font-black mb-4 text-sm">${dateStr}</div>
                <h2 class="text-3xl md:text-5xl font-black mb-12 leading-tight">${titleStr}</h2>
                <div class="prose prose-lg max-w-none text-slate-700 mb-16">${htmlBody}</div>
            `;
        
            // 6. ã‚¢ãƒ¼ã‚«ã‚¤ãƒ–ãƒªã‚¹ãƒˆï¼ˆãƒãƒƒã‚¯ãƒŠãƒ³ãƒãƒ¼ï¼‰ã®ç”Ÿæˆ
            archiveList.innerHTML = articles.map((art, idx) => {
                const t = (art.titles && art.titles[lang]) ? art.titles[lang] : "Untitled";
                const isActive = idx === currentIndex;
                
                return `
                    <div onclick="changeArticle(${idx})" 
                         class="p-5 bg-white rounded-2xl border hover:border-blue-500 cursor-pointer transition-all ${isActive ? 'ring-2 ring-blue-500 border-blue-500' : 'border-slate-100'}">
                        <div class="text-[10px] text-slate-400 font-bold">${art.date || ""}</div>
                        <div class="font-black text-slate-800 truncate text-sm">${t}</div>
                    </div>`;
            }).join('');
        }
    
        function changeArticle(i) { currentIndex = i; render(); window.scrollTo({top:0, behavior:'smooth'}); }
        function closeGlossary() { document.getElementById('glossary-footer').classList.remove('active'); }
    
        loadData();
    </script>
