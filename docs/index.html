<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECONOMIC INSIGHT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        .glossary-term { border-bottom: 2px dotted #2563eb; cursor: pointer; color: #2563eb; font-weight: 600; }
        #glossary-footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(15, 23, 42, 0.95); color: white; padding: 1.25rem;
            transform: translateY(100%); transition: transform 0.3s; z-index: 1000;
        }
        #glossary-footer.active { transform: translateY(0); }
        .archive-item { cursor: pointer; transition: all 0.2s; border: 1px solid #e2e8f0; }
        .archive-item:hover { border-color: #2563eb; background: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-32">
    <nav class="bg-black text-white p-6 shadow-xl sticky top-0 z-50">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black italic tracking-tighter cursor-pointer" onclick="changeArticle(0)">ECONOMIC INSIGHT</h1>
            <select id="langSet" class="bg-slate-800 text-sm border-none rounded px-2 py-1" onchange="render()">
                <option value="ja">æ—¥æœ¬èª</option>
                <option value="en">English</option>
            </select>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-12 px-6">
        <article id="content-area" class="bg-white shadow-sm p-8 rounded-2xl mb-16 min-h-[400px]">
            <p class="text-center text-slate-500 pt-20">åˆ†æãƒ‡ãƒ¼ã‚¿ã‚’ãƒ­ãƒ¼ãƒ‰ä¸­...</p>
        </article>

        <section>
            <h3 class="text-xl font-bold mb-6 flex items-center text-slate-700">
                <span class="mr-2">ğŸ“š</span> éå»ã®åˆ†æãƒ¬ãƒãƒ¼ãƒˆ (Archives)
            </h3>
            <div id="archive-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>
    </main>

    <div id="glossary-footer">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div>
                <h4 id="footer-term" class="text-blue-400 font-bold text-xs uppercase tracking-widest mb-1">Glossary</h4>
                <p id="footer-def" class="text-white text-base"></p>
            </div>
            <button onclick="closeGlossary()" class="text-slate-400 text-3xl hover:text-white">&times;</button>
        </div>
    </div>

    <script>
        let articles = [];
        let currentIndex = 0;

        async function loadData() {
            try {
                const res = await fetch('./data.json?t=' + Date.now());
                articles = await res.json();
                render();
            } catch (e) {
                document.getElementById('content-area').innerHTML = "ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
            }
        }

        function changeArticle(index) {
            currentIndex = index;
            render();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function render() {
            const lang = document.getElementById('langSet').value;
            const data = articles[currentIndex];
            if(!data) return;

            // æœ¬æ–‡å†…ã®ç”¨èªãƒã‚¤ãƒ©ã‚¤ãƒˆ
            let htmlBody = data.contents[lang].replace(/\n/g, '<br>');
            if (data.glossary) {
                data.glossary.forEach(item => {
                    const term = item.term[lang];
                    const def = item.def[lang];
                    const regex = new RegExp(term, 'g');
                    htmlBody = htmlBody.replace(regex, `<span class="glossary-term" onclick="showGlossary('${term}', '${def}')">${term}</span>`);
                });
            }

            // ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„è¡¨ç¤º
            document.getElementById('content-area').innerHTML = `
                <div class="text-blue-600 font-bold mb-2">${data.date}</div>
                <h2 class="text-4xl font-black mb-10 leading-tight">${data.titles[lang]}</h2>
                <div class="prose max-w-none text-lg leading-relaxed mb-12">${htmlBody}</div>
                <div class="my-12 p-8 bg-slate-50 border rounded-2xl">
                    <h3 class="font-bold text-xl mb-6">ğŸ“Š ${lang === 'ja' ? 'æ§‹é€ åˆ†æãƒãƒ£ãƒ¼ãƒˆ' : 'Structural Analysis'}</h3>
                    <pre class="mermaid flex justify-center">${data.mermaid[lang]}</pre>
                </div>
            `;

            // ã‚¢ãƒ¼ã‚«ã‚¤ãƒ–ä¸€è¦§ã®ç”Ÿæˆ
            const archiveHtml = articles.map((art, idx) => `
                <div onclick="changeArticle(${idx})" class="archive-item p-4 bg-white rounded-xl shadow-sm flex justify-between items-center ${idx === currentIndex ? 'ring-2 ring-blue-500 bg-blue-50' : ''}">
                    <div class="overflow-hidden">
                        <div class="text-xs text-slate-400 font-mono">${art.date}</div>
                        <div class="font-bold text-slate-800 truncate">${art.titles[lang]}</div>
                    </div>
                    <span class="text-blue-500 font-bold ml-2">â†’</span>
                </div>
            `).join('');
            document.getElementById('archive-list').innerHTML = archiveHtml;

            mermaid.run({ nodes: document.querySelectorAll('.mermaid') });
        }

        function showGlossary(term, def) {
            document.getElementById('footer-term').innerText = term;
            document.getElementById('footer-def').innerText = def;
            document.getElementById('glossary-footer').classList.add('active');
        }

        function closeGlossary() {
            document.getElementById('glossary-footer').classList.remove('active');
        }

        loadData();
    </script>
</body>
</html>
