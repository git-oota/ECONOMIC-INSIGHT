    <main>

            </ul>

        <section class="mt-16">

    <div id="glossary-footer">

                <h4 id="footer-term" class="text-blue-400 font-bold text-xs mb-1 uppercase">GLOSSARY</h4>

            <button onclick="closeGlossary()" class="text-slate-400 text-4xl">&times;</button>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-logo">JAPAN ECONOMY</div>
            <nav class="footer-nav">
                <ul>
                    <li><a href="#" id="f-link-profile">é‹å–¶è€…æƒ…å ±</a></li>
                    <li><a href="#" id="f-link-privacy">å€‹äººæƒ…å ±ä¿è­·æ–¹é‡</a></li>

                </ul>

        <div class="copyright"><small>&copy; 2026 JAPAN ECONOMY All Rights Reserved.</small></div>

    <script>
        let articles = [];
        let currentIndex = 0;

        async function loadData() {
            try {
                const res = await fetch('./data.json?t=' + Date.now());
                articles = await res.json();
                const params = new URLSearchParams(window.location.search);
                document.getElementById('langSet').value = params.get('lang') || (navigator.language.startsWith('ja') ? 'ja' : 'en');
                render();
            } catch (e) { console.error(e); }
        }

        function render() {
            const lang = document.getElementById('langSet').value;
            
            // ãƒ©ãƒ™ãƒ«åˆ‡ã‚Šæ›¿ãˆ
            document.getElementById('label-background').innerText = lang === 'ja' ? "ãƒ‹ãƒ¥ãƒ¼ã‚¹ãŒã‚ã‹ã‚‹èƒŒæ™¯çŸ¥è­˜" : "Essential Context";
            document.getElementById('label-archives').innerText = lang === 'ja' ? "ãƒãƒƒã‚¯ãƒŠãƒ³ãƒãƒ¼" : "Archives";
            document.getElementById('label-rate-link').innerText = lang === 'ja' ? "é‡‘åˆ©å®Œå…¨ç†è§£" : "Understanding Rates";
            
            // ãƒ•ãƒƒã‚¿ãƒ¼ãƒªãƒ³ã‚¯åˆ‡ã‚Šæ›¿ãˆ
            const fProfile = document.getElementById('f-link-profile');
            const fPrivacy = document.getElementById('f-link-privacy');
            const fContact = document.getElementById('f-link-contact');
            fProfile.innerText = lang === 'ja' ? "é‹å–¶è€…æƒ…å ±" : "About Us";
            fPrivacy.innerText = lang === 'ja' ? "å€‹äººæƒ…å ±ä¿è­·æ–¹é‡" : "Privacy Policy";
            fContact.innerText = lang === 'ja' ? "ãŠå•ã„åˆã‚ã›" : "Contact";
            fProfile.href = `profile.html?lang=${lang}`;
            fPrivacy.href = `privacy.html?lang=${lang}`;
            fContact.href = `contact.html?lang=${lang}`;

            const data = articles[currentIndex];
            if (!data) return;

            const title = data.titles[lang];
            const content = data.contents[lang].replace(/\n/g, '<br>');
            document.getElementById('content-area').innerHTML = `
                <div class="text-blue-600 font-black mb-4 text-sm">${data.date}</div>
                <h2 class="text-3xl md:text-5xl font-black mb-12 leading-tight">${title}</h2>
                <div class="prose prose-lg max-w-none text-slate-700">${injectGlossaryLinks(content, data.glossary, lang)}</div>
            `;

            document.getElementById('archive-list').innerHTML = articles.map((art, idx) => `
                <div onclick="changeArticle(${idx})" class="p-5 bg-white rounded-2xl border cursor-pointer ${idx === currentIndex ? 'ring-2 ring-blue-500' : ''}">
                    <div class="text-[10px] text-slate-400 font-bold">${art.date}</div>
                    <div class="font-black text-slate-800 truncate text-sm">${art.titles[lang]}</div>
                </div>`).join('');
        }

        function injectGlossaryLinks(text, glossary, lang) {
            let processed = text;
            if (!glossary) return text;
            glossary.sort((a,b) => b.term[lang].length - a.term[lang].length).forEach(item => {
                const t = item.term[lang];
                const d = item.def[lang].replace(/'/g, "\\'");
                const regex = new RegExp(`(${t})(?![^<]*>|[^<>]*<\/a>)`, 'g');
                processed = processed.replace(regex, `<span class="glossary-term" onclick="showGlossary('${t}', '${d}')">$1</span>`);
            });
            return processed;
        }

        function showGlossary(t, d) {
            document.getElementById('footer-term').innerText = t;
            document.getElementById('footer-def').innerText = d;
            document.getElementById('glossary-footer').classList.add('active');
        }
        function closeGlossary() { document.getElementById('glossary-footer').classList.remove('active'); }
        function changeArticle(i) { currentIndex = i; render(); window.scrollTo({top:0, behavior:'smooth'}); }
        loadData();
    </script>
</body>
</html>
