<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECONOMIC INSIGHT</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <script src="[https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js](https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js)"></script>
    <style>
        @import url('[https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap](https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap)');
        body { font-family: 'Noto Sans JP', sans-serif; }
        .glossary-term { border-bottom: 2px dotted #2563eb; cursor: pointer; color: #2563eb; font-weight: bold; }
        #glossary-footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(15, 23, 42, 0.95); color: white; padding: 1.5rem;
            transform: translateY(100%); transition: transform 0.3s ease; z-index: 1000;
        }
        #glossary-footer.active { transform: translateY(0); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-32">
    <nav class="bg-black text-white p-6 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black italic cursor-pointer" onclick="location.reload()">ECONOMIC INSIGHT</h1>
            <select id="langSet" class="bg-slate-800 text-sm rounded px-3 py-1" onchange="render()">
                <option value="ja">日本語</option>
                <option value="en">English</option>
            </select>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-12 px-6">
        <article id="content-area" class="bg-white shadow-sm p-8 md:p-12 rounded-3xl mb-16 min-h-[400px]">
            <p id="loading-text" class="text-center text-slate-400 pt-20 animate-pulse">分析データをロード中...</p>
        </article>
        <section>
            <h3 class="text-xl font-black mb-8 text-slate-800 uppercase tracking-wider">Archives</h3>
            <div id="archive-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>
    </main>

    <div id="glossary-footer" class="translate-y-full">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div>
                <h4 id="footer-term" class="text-blue-400 font-bold text-xs mb-1">GLOSSARY</h4>
                <p id="footer-def" class="text-white text-base"></p>
            </div>
            <button onclick="closeGlossary()" class="text-slate-400 text-4xl">&times;</button>
        </div>
    </div>

    <script>
        let articles = [];
        let currentIndex = 0;

        async function loadData() {
            try {
                // 同じフォルダにある data.json を読み込む
                const res = await fetch('./data.json?t=' + Date.now());
                if (!res.ok) throw new Error("JSONファイルが見つかりません。main.pyを実行して生成してください。");
                articles = await res.json();
                render();
            } catch (e) {
                document.getElementById('content-area').innerHTML = `<div class="text-red-500 font-bold text-center py-20">エラー: ${e.message}</div>`;
            }
        }

        function render() {
            const lang = document.getElementById('langSet').value;
            const contentArea = document.getElementById('content-area');
            const archiveList = document.getElementById('archive-list');
            
            if (!articles || articles.length === 0) {
                contentArea.innerHTML = `<p class="text-center py-20 text-slate-400">表示できる記事がありません。</p>`;
                return;
            }

            const data = articles[currentIndex];
            let htmlBody = (data.contents[lang] || "").replace(/\n/g, '<br>');

            // 用語解説の置換
            if (data.glossary) {
                data.glossary.forEach(item => {
                    const term = item.term[lang];
                    const def = item.def[lang];
                    const regex = new RegExp(term, 'g');
                    htmlBody = htmlBody.replace(regex, `<span class="glossary-term" onclick="showGlossary('${term}', '${def}')">${term}</span>`);
                });
            }

            contentArea.innerHTML = `
                <div class="text-blue-600 font-black mb-4 text-sm">${data.date}</div>
                <h2 class="text-3xl md:text-5xl font-black mb-12 leading-tight">${data.titles[lang]}</h2>
                <div class="prose prose-lg max-w-none text-slate-700 mb-16">${htmlBody}</div>
                <div class="my-12 p-8 bg-slate-50 border rounded-3xl">
                    <h3 class="font-black text-sm mb-8 text-slate-400 uppercase">Visual Flow</h3>
                    <pre class="mermaid flex justify-center">${data.mermaid[lang]}</pre>
                </div>
            `;

            archiveList.innerHTML = articles.map((art, idx) => `
                <div onclick="changeArticle(${idx})" class="p-5 bg-white rounded-2xl border hover:border-blue-500 cursor-pointer transition-all ${idx === currentIndex ? 'ring-2 ring-blue-500' : ''}">
                    <div class="text-[10px] text-slate-400 font-bold">${art.date}</div>
                    <div class="font-black text-slate-800 truncate text-sm">${art.titles[lang]}</div>
                </div>
            `).join('');

            if (window.mermaid) {
                mermaid.initialize({ startOnLoad: true });
                mermaid.run({ nodes: document.querySelectorAll('.mermaid') });
            }
        }

        function changeArticle(i) { currentIndex = i; render(); window.scrollTo({top:0, behavior:'smooth'}); }
        function showGlossary(t, d) { 
            document.getElementById('footer-term').innerText = t;
            document.getElementById('footer-def').innerText = d;
            document.getElementById('glossary-footer').classList.add('active'); 
        }
        function closeGlossary() { document.getElementById('glossary-footer').classList.remove('active'); }

        loadData();
    </script>
</body>
</html>
