<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">お問い合わせ - JAPAN ECONOMY</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-black">
        <div class="nav-container">
            <h1 class="header-title" onclick="goHome()">JAPAN ECONOMY</h1>
            <select id="langSet" class="bg-slate-800 text-sm rounded px-3 py-1 outline-none text-white border border-slate-600" onchange="updateLanguage()">
                <option value="ja">日本語</option>
                <option value="en">English</option>
            </select>
        </div>
    </nav>
    <main>
        <h1 id="main-h1" class="text-3xl font-black mb-8 border-b-4 border-black pb-2">お問い合わせ</h1>
        <p id="intro-p" class="mb-8 text-slate-700"></p>
        <div class="bg-slate-50 p-8 rounded-2xl border border-slate-200 mb-8">
            <h2 id="email-label" class="text-sm font-bold text-slate-500 uppercase tracking-widest mb-2">Email Address</h2>
            <p class="text-xl font-black text-blue-600"><a href="mailto:info@jp-economy.com">info@jp-economy.com</a></p>
        </div>
        <p id="disclaimer-p" class="text-sm text-slate-500 italic"></p>
    </main>
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-logo">JAPAN ECONOMY</div>
            <nav class="footer-nav">
                <ul>
                    <li><a href="#" id="f-link-profile"></a></li>
                    <li><a href="#" id="f-link-privacy"></a></li>
                    <li><a href="#" id="f-link-contact"></a></li>
                </ul>
            </nav>
        </div>
    </footer>
    <script>
        const texts = {
            ja: {
                title: "お問い合わせ - JAPAN ECONOMY", h1: "お問い合わせ",
                intro: "ご意見やご依頼は以下のメールまでご連絡ください。",
                emailLabel: "メールアドレス", disclaimer: "※順次返答しますが全てに回答できない場合があります。",
                fProfile: "運営者情報", fPrivacy: "個人情報保護方針", fContact: "お問い合わせ"
            },
            en: {
                title: "Contact Us - JAPAN ECONOMY", h1: "Contact Us",
                intro: "Please contact us at the email below for inquiries.",
                emailLabel: "Email Address", disclaimer: "*We will respond as soon as possible, but not all messages may receive a reply.",
                fProfile: "About Us", fPrivacy: "Privacy Policy", fContact: "Contact"
            }
        };
        function updateLanguage() {
            const lang = document.getElementById('langSet').value;
            const t = texts[lang];
            document.getElementById('page-title').innerText = t.title;
            document.getElementById('main-h1').innerText = t.h1;
            document.getElementById('intro-p').innerText = t.intro;
            document.getElementById('email-label').innerText = t.emailLabel;
            document.getElementById('disclaimer-p').innerText = t.disclaimer;
            document.getElementById('f-link-profile').innerText = t.fProfile;
            document.getElementById('f-link-privacy').innerText = t.fPrivacy;
            document.getElementById('f-link-contact').innerText = t.fContact;
            document.getElementById('f-link-profile').href = `profile.html?lang=${lang}`;
            document.getElementById('f-link-privacy').href = `privacy.html?lang=${lang}`;
            document.getElementById('f-link-contact').href = `contact.html?lang=${lang}`;
        }
        function goHome() { location.href = `index.html?lang=${document.getElementById('langSet').value}`; }
        const params = new URLSearchParams(window.location.search);
        document.getElementById('langSet').value = params.get('lang') || 'ja';
        updateLanguage();
    </script>
</body>
</html>
