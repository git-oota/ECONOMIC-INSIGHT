<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">2050年コーヒー危機 - JAPAN ECONOMY</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <nav class="bg-black">
        <div class="nav-container">
            <h1 class="header-title" onclick="goHome()">JAPAN ECONOMY</h1>
            <select id="langSet" class="bg-slate-800 text-sm rounded px-3 py-1 outline-none text-white border border-slate-600" onchange="updateLanguage()">
                <option value="ja">日本語</option>
                <option value="en">English</option>
            </select>
        </div>
    </nav>

    <main>
        <h1 id="main-h1" class="text-3xl font-black mb-8 border-b-4 border-black pb-2"></h1>
        
        <div class="space-y-8 text-slate-700 leading-relaxed">
            <section>
                <h2 id="h2-true" class="text-xl font-bold mb-4 text-blue-600"></h2>
                <p id="p-true"></p>
            </section>

            <section>
                <h2 id="h2-meaning" class="text-xl font-bold mb-4 text-blue-600"></h2>
                <p id="p-meaning"></p>
            </section>

            <section>
                <h2 id="h2-why" class="text-xl font-bold mb-4 text-blue-600"></h2>
                <ul class="list-disc ml-6 space-y-2">
                    <li id="why-1"></li>
                    <li id="why-2"></li>
                    <li id="why-3"></li>
                </ul>
            </section>

            <section class="bg-blue-50 p-6 rounded-2xl border border-blue-100">
                <h2 id="h2-price" class="text-xl font-black mb-4"></h2>
                <p id="p-price-desc" class="mb-4"></p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-center">
                    <div class="bg-white p-4 rounded-xl shadow-sm">
                        <div id="price-label-now" class="text-xs font-bold text-slate-400"></div>
                        <div id="price-value-now" class="text-2xl font-black text-slate-800"></div>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow-sm border-2 border-orange-400">
                        <div id="price-label-future" class="text-xs font-bold text-orange-400"></div>
                        <div id="price-value-future" class="text-2xl font-black text-orange-600"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-logo">JAPAN ECONOMY</div>
            <nav class="footer-nav">
                <ul>
                    <li><a href="#" id="f-link-profile"></a></li>
                    <li><a href="#" id="f-link-privacy"></a></li>
                    <li><a href="#" id="f-link-contact"></a></li>
                </ul>
            </nav>
        </div>
        <div class="copyright"><small>&copy; 2026 JAPAN ECONOMY All Rights Reserved.</small></div>
    </footer>

    <script>
        const texts = {
            ja: {
                title: "2050年コーヒー危機 - JAPAN ECONOMY",
                h1: "2050年、日本からコーヒーが消える？",
                h2True: "Q1. 本当に飲めなくなるの？",
                pTrue: "「絶滅」して物理的にゼロになるわけではありませんが、今の価格で気軽に飲むことは不可能になると予測されています。これを「コーヒー2050年問題」と呼びます。",
                h2Meaning: "Q2. 「飲めなくなる」とはどういう状態？",
                pMeaning: "供給が激減し、コーヒーが「日常の飲み物」から「特別な日の贅沢品」へと変わることを意味します。低価格な豆の輸入が困難になり、品質も低下する恐れがあります。",
                h2Why: "Q3. なぜそんなことが起きるの？",
                why1: "<strong>温暖化：</strong> 2050年までにアラビカ種の栽培適地が現在の半分に減少すると予測されています。",
                why2: "<strong>病害虫：</strong> 気温上昇により「さび病」などの被害が拡大しています。",
                why3: "<strong>需要増：</strong> 中国やアジア諸国での消費が爆発的に増え、世界中で豆の奪い合いが起きています。",
                h2Price: "Q4. 価格はどこまで上がる？",
                pPriceDesc: "生豆価格は現在の3倍〜5倍に達すると試算されています。特に高品質なアラビカ種は極めて高価になります。",
                labelNow: "現在 (200g)",
                valueNow: "約 1,000円",
                labelFuture: "2050年予測 (200g)",
                valueFuture: "3,000 〜 5,000円",
                fProfile: "運営者情報", fPrivacy: "個人情報保護方針", fContact: "お問い合わせ"
            },
            en: {
                title: "Coffee Crisis 2050 - JAPAN ECONOMY",
                h1: "Will Coffee Disappear from Japan by 2050?",
                h2True: "Q1. Is it really disappearing?",
                pTrue: "It won't be extinct, but experts predict it will become impossible to enjoy at current prices. This is known as the 'Coffee 2050 Problem.'",
                h2Meaning: "Q2. What does 'unable to drink' mean?",
                pMeaning: "It means coffee will shift from an everyday beverage to a luxury item for special occasions due to a drastic drop in supply and quality.",
                h2Why: "Q3. Why is this happening?",
                why1: "<strong>Climate Change:</strong> Suitable land for Arabica coffee is predicted to decrease by 50% by 2050.",
                why2: "<strong>Pests:</strong> Rising temperatures are spreading diseases like 'coffee leaf rust.'",
                why3: "<strong>Global Demand:</strong> Explosive demand in China and other Asian countries is creating a global scramble for beans.",
                h2Price: "Q4. How high will prices go?",
                pPriceDesc: "Raw bean prices are estimated to reach 3 to 5 times current levels. Specialty Arabica beans will become especially expensive.",
                labelNow: "Current (200g)",
                valueNow: "Approx. 1,000 JPY",
                labelFuture: "2050 Forecast (200g)",
                valueFuture: "3,000 〜 5,000 JPY",
                fProfile: "About Us", fPrivacy: "Privacy Policy", fContact: "Contact"
            }
        };

        function updateLanguage() {
            const lang = document.getElementById('langSet').value;
            const t = texts[lang];
            
            // タイトル・見出し
            document.getElementById('page-title').innerText = t.title;
            document.getElementById('main-h1').innerText = t.h1;
            document.getElementById('h2-true').innerText = t.h2True;
            document.getElementById('p-true').innerText = t.pTrue;
            document.getElementById('h2-meaning').innerText = t.h2Meaning;
            document.getElementById('p-meaning').innerText = t.pMeaning;
            document.getElementById('h2-why').innerText = t.h2Why;
            
            // 理由リスト (innerHTMLを使用してstrongタグを維持)
            document.getElementById('why-1').innerHTML = t.why1;
            document.getElementById('why-2').innerHTML = t.why2;
            document.getElementById('why-3').innerHTML = t.why3;
            
            // 価格シミュレーション部分
            document.getElementById('h2-price').innerText = t.h2Price;
            document.getElementById('p-price-desc').innerText = t.pPriceDesc;
            document.getElementById('price-label-now').innerText = t.labelNow;
            document.getElementById('price-value-now').innerText = t.valueNow;
            document.getElementById('price-label-future').innerText = t.labelFuture;
            document.getElementById('price-value-future').innerText = t.valueFuture;
            
            // フッター
            document.getElementById('f-link-profile').innerText = t.fProfile;
            document.getElementById('f-link-privacy').innerText = t.fPrivacy;
            document.getElementById('f-link-contact').innerText = t.fContact;
            
            // リンク
            document.getElementById('f-link-profile').href = `../profile.html?lang=${lang}`;
            document.getElementById('f-link-privacy').href = `../privacy.html?lang=${lang}`;
            document.getElementById('f-link-contact').href = `../contact.html?lang=${lang}`;
        }

        function goHome() { 
            location.href = `../index.html?lang=${document.getElementById('langSet').value}`; 
        }

        const params = new URLSearchParams(window.location.search);
        document.getElementById('langSet').value = params.get('lang') || 'ja';
        updateLanguage();
    </script>
</body>
</html>
