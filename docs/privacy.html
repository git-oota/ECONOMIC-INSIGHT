<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">プライバシーポリシー - JAPAN ECONOMY</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-black">
        <div class="nav-container">
            <h1 class="header-title" onclick="goHome()">JAPAN ECONOMY</h1>
            <select id="langSet" class="bg-slate-800 text-sm rounded px-3 py-1 outline-none text-white border border-slate-600" onchange="updateLanguage()">
                <option value="ja">日本語</option>
                <option value="en">English</option>
            </select>
        </div>
    </nav>
    <main>
        <h1 id="main-h1" class="text-3xl font-black mb-8 border-b-4 border-black pb-2">個人情報保護方針</h1>
        <p id="intro-p" class="mb-8 text-slate-700"></p>
        <h2 id="h2-1" class="text-xl font-bold mb-4"></h2>
        <p id="p-1" class="mb-8 text-slate-700"></p>
        <h2 id="h2-2" class="text-xl font-bold mb-4"></h2>
        <p id="p-2" class="mb-8 text-slate-700"></p>
        <p id="date" class="text-right text-slate-500 text-sm mt-12"></p>
    </main>
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-logo">JAPAN ECONOMY</div>
            <nav class="footer-nav">
                <ul>
                    <li><a href="#" id="f-link-profile"></a></li>
                    <li><a href="#" id="f-link-privacy"></a></li>
                    <li><a href="#" id="f-link-contact"></a></li>
                </ul>
            </nav>
        </div>
    </footer>
    <script>
        const texts = {
            ja: {
                title: "プライバシーポリシー - JAPAN ECONOMY", h1: "個人情報保護方針",
                intro: "当サイトは個人情報の取扱いについてプライバシーポリシーを定めます。",
                h21: "1. 広告とクッキー", p1: "当サイトはGoogleアドセンスを利用しています。Cookieを使用しますが個人は特定しません。",
                h22: "2. 免責事項", p2: "情報の正確性に努めますが、損害の責任は負いかねます。",
                date: "初出掲載日：2026年1月19日", fProfile: "運営者情報", fPrivacy: "個人情報保護方針", fContact: "お問い合わせ"
            },
            en: {
                title: "Privacy Policy - JAPAN ECONOMY", h1: "Privacy Policy",
                intro: "This site defines the privacy policy regarding the handling of personal information.",
                h21: "1. Ads & Cookies", p1: "We use Google AdSense. Cookies are used but individuals are not identified.",
                h22: "2. Disclaimer", p2: "We are not responsible for damages arising from the use of our information.",
                date: "Published: Jan 19, 2026", fProfile: "About Us", fPrivacy: "Privacy Policy", fContact: "Contact"
            }
        };
        function updateLanguage() {
            const lang = document.getElementById('langSet').value;
            const t = texts[lang];
            document.getElementById('page-title').innerText = t.title;
            document.getElementById('main-h1').innerText = t.h1;
            document.getElementById('intro-p').innerText = t.intro;
            document.getElementById('h2-1').innerText = t.h21;
            document.getElementById('p-1').innerText = t.p1;
            document.getElementById('h2-2').innerText = t.h22;
            document.getElementById('p-2').innerText = t.p2;
            document.getElementById('date').innerText = t.date;
            document.getElementById('f-link-profile').innerText = t.fProfile;
            document.getElementById('f-link-privacy').innerText = t.fPrivacy;
            document.getElementById('f-link-contact').innerText = t.fContact;
            document.getElementById('f-link-profile').href = `profile.html?lang=${lang}`;
            document.getElementById('f-link-privacy').href = `privacy.html?lang=${lang}`;
            document.getElementById('f-link-contact').href = `contact.html?lang=${lang}`;
        }
        function goHome() { location.href = `index.html?lang=${document.getElementById('langSet').value}`; }
        const params = new URLSearchParams(window.location.search);
        document.getElementById('langSet').value = params.get('lang') || 'ja';
        updateLanguage();
    </script>
</body>
</html>
